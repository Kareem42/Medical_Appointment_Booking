<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Login.css">
</head>

<body>
    <div class="container">
        <div class="login-grid">
            <div class="login-text">
                <h1>Login</h1>
            </div>

            <div class="login-text"> Are you a new member? <span><a href="../Sign_Up/Sign_Up.html">Sign Up
                        Here</a></span>
            </div>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control"
                            placeholder="Enter your email" aria-describedby="helpId" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" id="password" required class="form-control"
                            placeholder="Enter your password" aria-describedby="helpId" />
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Login</button>
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
